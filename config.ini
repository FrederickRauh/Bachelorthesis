[system]
gmm = True
gmm_ubm = True
svm = True
extract_features = False
train_model = False
predict_speaker = True
training_files = 10
processes = 12
loglevel = 20
log = True
version = dirty
add_extra = False
dataset_path = E:\voxceleb\local

[gmm]
threshold = -52.5
g_threshold = 0.5
g_n_components = [16]
g_max_iter = [200, 300, 400, 500]
g_covariance_type = ["diag"]
g_n_init = [3 ,4, 5, 6]

[gmm-ubm]
threshold = 0.995
ubm_n_components = [1024]
ubm_max_iter = [200, 300, 400, 500]
ubm_covariance_type = ["diag"]
ubm_n_init = [3]
gmm_n_components = [16]
gmm_max_iter = [200]
gmm_covariance_type = ["diag"]
gmm_n_init = [3]

[svm]
svm_threshold = 0.175
kernels = ["rbf"]
c.upper = 5.1
c.lower = 1.0
gamma = ["auto", "scale"]

[features]
feature_type = psf
appendenergy = True
ceplifter = 0
fmax = None
fmin = 0
nfft = 2048
n_mels = 26
n_mfcc = 20
preemph = 0.97
sample_rate = 16000
winlen = 0.025
winstep = 0.01
winfunc = lambda x: np.hamming(x)

[modelconfig]
cv = 10
refit = True
verbose = 2
n_jobs = -2

